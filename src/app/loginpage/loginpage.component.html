<div class="container-fluid mt-5 p-2 mx-auto rounded text-center border" style="width:60rem;">
    <h3>BIENVENIDOS</h3>
    <h4><span class="text-info">CLIENTES APP</span> Para comenzar inicie sesion</h4>
    <div class="row mt-5 p-2 rounded">
        <div class="col" id="loginimage"></div>
        <div class="col" id="loginform">
            <div class="card" style="width: 20rem;">
            <div class="card-header">
                <h5><img src="../../assets/loginpage-icon.png" alt="login icon" width="50"> LOGIN</h5>
            </div>
            <div class="card-body">
                <p>Ingrese los datos del usuario</p>
                <div class="form-floating mb-3 mt-2">
                    <input type="text" class="form-control" id="usuario" placeholder="usuario" [(ngModel)]="UsuarioLogin">
                    <label for="usuario">Usuario.</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="contrasena" placeholder="contrasena" [(ngModel)]="ContrasenaLogin">
                    <label for="contrasena">Contrase√±a.</label>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-info btn-sm" type="button" (click)="Login()">LOGIN</button>
                  </div>
            </div>
            </div>
        </div>
    </div>
</div>
