<div class="card mt-3 p-2 border-info ms-4 me-4">
    <div class="card-header">
        <h5 class="card-title">Listado de Clientes</h5>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover text-center">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Creado por</th>
                    <th>OP</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of Clientes">
                    <td>{{cliente.nombre}}</td>
                    <td>{{cliente.telefono}}</td>
                    <td>{{cliente.correo}}</td>
                    <td>{{cliente.autor}}</td>
                    <td>
                        <a href="#" class="btn btn-outline-warning btn-sm" [routerLink]="['/navegacion/navegacion/editarcliente',cliente.id]" routerLinkActive="router-link-active"  ><i class="bi bi-pencil-square"></i> </a> | 
                        <a class="btn btn-outline-danger btn-sm" (click)="EliminarCliente(cliente.id)"> <i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer d-block">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <p class="fw-lighter me-5"e>Clientes-App V.1.0</p>
            <button class="btn btn-outline-danger btn-sm" type="button" [routerLink]="['/navegacion']" routerLinkActive="router-link-active" >SALIR</button>
        </div>
    </div>
</div>
