<div class="container mt-3 p-2 rounded" style="width: 70rem;">
    <h5>SISTEMA DE ADMINISTRACION DE USUARIOS</h5>
<div class="row mt-5">
    <!--Formato de creacion de usuario-->
    <div class="col-4">
        <div class="card p-1 border-info" style="width: 20rem;">
            <div class="card-header">
                <h5>Nuevo Usuario</h5>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuario" placeholder="usuario" [(ngModel)]="nombre">
                    <label for="usuario">Nombre de Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="contrasena1" placeholder="contrasena1" [(ngModel)]="contrasena">
                    <label for="contrasena1">Contraseña</label>
                </div>
                <label for="perfil">Seleccione un perfil</label>
                <select class="form-select form-select-sm" aria-label="perfil" [(ngModel)]="perfil">
                    <option selected value="Usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-secondary btn-sm me-md-2" type="button" (click)="AgregarUsuario()">Agregar Usuario</button>
                    <button class="btn btn-outline-danger btn-sm" type="button" [routerLink]="['/navegacion']" routerLinkActive="router-link-active" >Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!--listado de usuarios -->
    <div class="col">
        <div class="card p-1 border-info" style="height: 30rem;">
            <div class="card-header">
                <h5>Listado de Usuarios</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Perfil</th>
                            <th scope="col">OP</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of Usuarios">
                            <td>{{usuario.id}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.perfil}}</td>
                            <td>
                                <a class="btn btn-outline-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editarusuario" (click)="ObtenerUsuario(usuario.id)"><i class="bi bi-pencil-square"></i></a> | 
                                <a class="btn btn-outline-danger btn-sm" (click)="EliminarUsuario(usuario.id)"><i class="bi bi-trash-fill"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</div>

<!--Modasl para la edicion de usuarios-->
<div class="modal fade mx-auto" id="editarusuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="card p-2 border-info">
            <div class="card-header">
                <h5 class="modal-title">Editar Usuario</h5>
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usuarioeditar" placeholder="usuarioeditar" [(ngModel)]="nombreEditar">
                    <label for="usuarioeditar">Usuario:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="contrasenaeditar" placeholder="contrasenaeditar" [(ngModel)]="contrasenaEditar">
                    <label for="contrasenaeditar">Contraseña:</label>
                </div>
                <label for="perfil">Seleccione un perfil</label>
                <select class="form-select form-select-sm" aria-label="perfil" [(ngModel)]="perfilEditar">
                    <option value="usuario">Usuario</option>
                    <option value="Administrador">Administrador</option>
                </select>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-outline-warning btn-sm me-md-2" type="button" (click)="EditarUsuario()">Editar Usuario</button>
                    <!--button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button-->
                    <button class="btn btn-outline-danger btn-sm" data-bs-dismiss="modal" aria-label="Close" type="button">Salir</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
